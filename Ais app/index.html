<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JobFinder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>JobFinder</h1>
    <p>Search and explore job opportunities</p>
  </header>

  <main>
    <form id="jobForm">
      <input type="text" id="keyword" placeholder="Job title, keywords..." required />
      <input type="text" id="location" placeholder="Location..." required />
      <button type="submit">Search</button>
    </form>

    <section id="results"></section>
  </main>

  <footer>
    <p>&copy; 2025 JobFinder Inc.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
