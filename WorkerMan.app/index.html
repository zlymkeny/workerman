<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial scale=1.0"
        <title>WorkerMan</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/406bf3b1ac.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>WorkerMan</h1>
        <i class="fa-solid fa-briefcase"></i>
        <p>Find Jobs Easily From Home</p>
        <button>Find jobs</button>
        <button>Post a Job</button>
        <div class="search-box">
            <input type="text" placeholder="search job"/>
            <button>search</button>
        </div>    
        <div class="job-list">
            <div class="job-card" data-location="remote" data-role="frontend developer">
                <h3>Frontend Developer</h3>
                <p>Location: Remote</p>
                <p>Company: Grace Lab</p>
              </div>
            <div class="job-card" data-location="lagos" data-role="data analyst"> 
                <h3>Data Analyst</h3>
                <p>Location: Lagos</p>
                <p>Company: WorkSmart NG</p>
              </div>
              <div class="job-card" data-location="abuja" data-role="graphic designer">
                <h3>Graphic Designer</h3>
                <p>Location: Abuja</p>
                <p>Company: Creatives HQ</p>
              </div>
            </div>
        </div>
        
        <script src="script.js"></script>  
    </body>

</html>
